<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="all-in">
        <div class="add-task-field">
            <input type="text" id="task-input" class="field" placeholder="Add your task" />
            <button class="btn-create">
                <img src="btn.create.png" alt="Add Task" />
            </button>
        </div>
    </div>

    <div class="task-display">
        <div class="tasks-to-do">
            <p class="task2do">Tasks to do</p>
        </div>

        <p class="done-title">Done</p>
        <div class="done-task"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
